name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-server:
    name: Build Server
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: typing-sounds-server-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: typing-sounds-server-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: typing-sounds-server-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: typing-sounds-server-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Server
        run: cargo build --release --manifest-path server/Cargo.toml --target ${{ matrix.target }}

      - name: Rename Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv server/target/${{ matrix.target }}/release/typing-sounds-server ${{ matrix.artifact_name }}

      - name: Rename Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv server/target/${{ matrix.target }}/release/typing-sounds-server.exe ${{ matrix.artifact_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  create-release:
    needs: build-server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
